<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Weather Dashboard</title>
</head>
<body>
  <header class = "bg-dark text-white text-center p-2">
      <h1>Weather Dashboard: Take 2</h1>
  </header>
  <main class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div class="form-group">
                <label for="searchInput">Search for a City:</label>
                <input type="search" class="form-control" id="searchInput">
                <div class="d-grid gap-2 my-3">
                    <button type="button" class="btn btn-primary" id="searchButton">Search</button>
                </div>
            </div>
            <hr>
            <ul class="list-group"></ul>
        </div>

        <div class="col-md-10">
            <div class="mx-4 my-4">
                <div class="card currentCard py-1">
                    <h5 class="card-title mt-2 text-center" id="currentCity">Current Forecast:</h5>
                    <div id="current" class="d-flex flex-row">
                        <div class="card border-primary mb-3 mx-1 crdCurrent">
                            <div class="card-body text-primary">
                                <h2 id="currentTitle" class="card-title">Sun</h2>
                                <img id="currentIcon" class="mx-auto" src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon" />
                                <p id="currentTemp" class="card-text p-md">Temp:</p>
                                <p id="currentDesc" class="card-text p-md">Conditions:</p>
                                <p id="currentWind" class="card-text p-md">Wind Speed:</p>
                                <p id="currentHumidity" class="card-text p-md">Humidity:</p>
                                <p id="currentUvi" class="card-text p-md">UV Index:</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <div class="row"></div>
                <div class="card pb-5 fiveDayCard pl-5">
                    <h5 class="card-title mt-2 mr-5" id="weatherTitle">5-Day Forecast</h5>
                    <div id="weekly" class="d-flex flex-row">
                        <div class="card border-primary mb-3 mx-1 crdWeekly">
                            <div class="card-body text-primary">
                                <h5 id="day1Title" class="card-title">Sunday</h5>
                                <img id="day1Icon" src="http://openweathermap.org/img/wn/10d.png" alt="Weather Icon" />
                                <p id="day1Desc" class="card-text">Hi Lo Temp</p>
                            </div>
                        </div>

                        <div class="card border-primary mb-3 mx-1 crdWeekly">
                            <div class="card-body text-primary">
                                <h5 id="day2Title" class="card-title">Monday</h5>
                                <img id="day2Icon" src="http://openweathermap.org/img/wn/10d.png" alt="Weather Icon" />
                                <p id="day2Desc" class="card-text"> Hi Lo Temp</p>
                            </div>
                        </div>

                        <div class="card border-primary mb-3 mx-1 crdWeekly">
                            <div class="card-body text-primary">
                                <h5 id="day3Title" class="card-title">Tuesday</h5>
                                <img id="day3Icon" src="http://openweathermap.org/img/wn/10d.png" alt="Weather Icon" />
                                <p id="day3Desc" class="card-text"> Hi Lo Temp</p>
                            </div>
                        </div>

                        <div class="card border-primary mb-3 mx-1 crdWeekly">
                            <div class="card-body text-primary">
                                <h5 id="day4Title" class="card-title">Wednesday</h5>
                                <img id="day4Icon" src="http://openweathermap.org/img/wn/10d.png" alt="Weather Icon" />
                                <p id="day4Desc" class="card-text"> Hi Lo Temp</p>
                            </div>
                        </div>

                        <div class="card border-primary mb-3 mx-1 crdWeekly">
                            <div class="card-body text-primary">
                                <h5 id="day5Title" class="card-title">Thursday</h5>
                                <img id="day5Icon" src="http://openweathermap.org/img/wn/10d.png" alt="Weather Icon" />
                                <p id="day5Desc" class="card-text"> Hi Lo Temp</p>
                            </div>
                        </div>                           
                    </div>

                </div>
            </div>
        </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
